<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buksi</title>
</head>
<body>
    <header>
        <img src="/img/buski-logo-verde 1.png" />
    </header>
    <script>
        let nome = window.prompt("Qual o seu nome?");
        document.write("Olá, " + nome);
    </script>
    <article>
        <p>Vamos checar os seus hábitos de leitura!</p>
        <p>Você já leu <mark id="elemento_paginas_lidas">10</mark> páginas hoje!</p>
        <p>Você ainda tem <mark id="elemento_paginas_faltantes">30</mark> páginas
            pela frente</p>
        <p>Você já atingiu <mark id="elemento_porcentagem_paginas">25%</mark> da sua meta</p>
        <section>
            <img src="/img/ilustração_lendo 1.png" />
        </section>
    </article>

    <article>
        <form>
            <input id="nome_livro" placeholder="Nome do Livro"/>
            <input id="autores_livro" placeholder="Nome dos Autores"/>
            <fieldset>
                <label for="paginas_lidas">Páginas lidas</label>
                <br />
                <input id="paginas_lidas"/>
            </fieldset>
            <fieldset>
                <label for="total_paginas">Total de páginas</label>
                <br />
                <input id="total_paginas"/>
            </fieldset>
            <button onclick="adicionarLivro(event)">Adicionar o livro</button>
        </form>
    </article>
</body>
<script>
    function adicionarLivro(event) {
        tituloLivro = document.querySelector("#nome_livro").value;
        console.log(tituloLivro);
        autoresLivro = document.querySelector("#autores_livro").value;
        console.log(autoresLivro);
        paginasLidas = document.querySelector("#paginas_lidas").value;
        console.log(paginasLidas);
        totalPaginas = document.querySelector("#total_paginas").value;
        console.log(totalPaginas);

        let elementoPaginasLidas = document.querySelector("#elemento_paginas_lidas");
        elementoPaginasLidas.innerHTML = paginasLidas;

        let elementoPaginasFaltantes = document.querySelector("#elemento_paginas_faltantes");

        let paginasFaltantes = totalPaginas - paginasLidas;
        elementoPaginasFaltantes.innerHTML = paginasFaltantes;

        let percentualPaginas = paginasLidas * 100 / totalPaginas;
        let elementoPorcentagemPaginas = document.querySelector("#elemento_porcentagem_paginas");
        elementoPorcentagemPaginas.innerHTML = percentualPaginas.toFixed(2) + "%";

        event.preventDefault();
    }
</script>
</html>
